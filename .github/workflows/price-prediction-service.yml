name: Price Prediction Service - Flask API Test Workflow

on:
  push:
    branches:
      - feat/add-geo-fencing
  pull_request:
    branches:
      - feat/add-geo-fencing

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install flask flask-cors pandas scikit-learn openpyxl

      - name: Copy test data
        run: |
          mkdir -p data
          cp back-end/price-prediction-service/data.xlsx ./data.xlsx

      - name: Train model
        run: |
          source .venv/bin/activate
          python back-end/price-prediction-service/app.py &
          sleep 15

      - name: Run Flask app
        run: |
          source .venv/bin/activate
          flask run --host=0.0.0.0 --port=3001 &
          echo "Waiting for Flask to start..."
          timeout 30 bash -c 'until curl -s http://localhost:3001/health; do sleep 2; done'

      - name: Run tests
        run: |
          source .venv/bin/activate
          python -m unittest back-end/price-prediction-service/test_app.py

      - name: Cleanup
        if: always()
        run: |
          pkill -f flask || true