name: Price Prediction Service - Flask API Test Workflow

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-cors pandas scikit-learn openpyxl

      - name: Train model
        working-directory: back-end/price-prediction-service
        run: |
          python app.py &
          sleep 15
          pkill -f flask || true

      - name: Run tests
        working-directory: back-end/price-prediction-service
        run: |
          python -m unittest test_app.py -v 2>&1 | tee test-results.txt

      - name: Post test results to PR
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('back-end/price-prediction-service/test-results.txt', 'utf8');
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: context.issue.number,
              body: `### Test Results\n\`\`\`\n${results}\n\`\`\``
            });